<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gender Age Sales Chart Test</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <style>
            body {
                font-family: "Arial", sans-serif;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .chart-container {
                width: 100%;
                height: 500px;
                margin: 20px 0;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            h1,
            h2 {
                color: #333;
            }
        </style>
    </head>
    <body>
        <h1>Sales Distribution by Gender and Age</h1>
        <p>
            This chart shows sales distribution by gender and age group, with
            values starting exactly from $0.
        </p>

        <div class="chart-container">
            <canvas id="genderAgeSalesChart"></canvas>
        </div>

        <script>
            // Mock data to simulate the API response
            const mockData = {
                age_groups: [
                    "Under 18",
                    "18-24",
                    "25-34",
                    "35-44",
                    "45-54",
                    "55-64",
                    "65+",
                ],
                male_sales: [
                    0.0, 34742.1, 56652.33, 52768.37, 40888.5, 53920.5,
                    47803.13,
                ],
                female_sales: [
                    0.0, 27774.06, 44555.95, 42400.74, 55150.31, 58933.72,
                    52348.3,
                ],
            };

            // Function to render the chart
            function renderGenderAgeSalesChart() {
                const chartCanvas = document.getElementById(
                    "genderAgeSalesChart"
                );
                const ctx = chartCanvas.getContext("2d");

                // Validate data
                const maleSales = mockData.male_sales.map((val) =>
                    typeof val === "number" ? val : 0
                );
                const femaleSales = mockData.female_sales.map((val) =>
                    typeof val === "number" ? val : 0
                );

                // Create consistent colors
                const maleColor = "rgba(14, 165, 233, 0.8)"; // Blue
                const femaleColor = "rgba(236, 72, 153, 0.8)"; // Pink

                // Check if we have any non-zero data
                const hasData =
                    maleSales.some((val) => val > 0) ||
                    femaleSales.some((val) => val > 0);

                if (!hasData) {
                    console.log("No sales data available for gender/age chart");

                    // Create a message chart
                    new Chart(ctx, {
                        type: "bar",
                        data: {
                            datasets: [],
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: "No sales data available for the selected period",
                                    font: {
                                        size: 16,
                                    },
                                    color: "#333",
                                },
                            },
                        },
                    });
                    return;
                }

                // Create the chart with proper zero baseline
                const genderAgeSalesChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: mockData.age_groups,
                        datasets: [
                            {
                                label: "Male",
                                data: maleSales,
                                backgroundColor: maleColor,
                                borderColor: maleColor.replace("0.8", "1"),
                                borderWidth: 1,
                            },
                            {
                                label: "Female",
                                data: femaleSales,
                                backgroundColor: femaleColor,
                                borderColor: femaleColor.replace("0.8", "1"),
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1000,
                            easing: "easeOutQuart",
                        },
                        layout: {
                            padding: {
                                left: 10,
                                right: 10,
                                top: 10,
                                bottom: 10,
                            },
                        },
                        plugins: {
                            legend: {
                                position: "top",
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: "circle",
                                    padding: 20,
                                    font: {
                                        size: 12,
                                    },
                                },
                            },
                            tooltip: {
                                backgroundColor: "rgba(255, 255, 255, 0.9)",
                                titleColor: "#000000",
                                bodyColor: "#1a202c",
                                borderColor: "#e2e8f0",
                                borderWidth: 1,
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    title: function (tooltipItems) {
                                        return tooltipItems[0].label;
                                    },
                                    label: function (context) {
                                        let label = context.dataset.label || "";
                                        if (label) {
                                            label += ": ";
                                        }
                                        label +=
                                            "$" +
                                            context.raw.toLocaleString(
                                                undefined,
                                                {
                                                    minimumFractionDigits: 2,
                                                    maximumFractionDigits: 2,
                                                }
                                            );
                                        return label;
                                    },
                                },
                            },
                            title: {
                                display: true,
                                text: "Sales Distribution by Gender and Age",
                                color: "#333",
                                font: {
                                    size: 16,
                                    weight: "bold",
                                },
                                padding: {
                                    top: 10,
                                    bottom: 20,
                                },
                            },
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false,
                                },
                                ticks: {
                                    font: {
                                        weight: "bold",
                                    },
                                    padding: 5,
                                },
                                title: {
                                    display: true,
                                    text: "Age Groups",
                                    font: {
                                        size: 14,
                                        weight: "bold",
                                    },
                                    padding: {
                                        top: 10,
                                    },
                                },
                            },
                            y: {
                                beginAtZero: true,
                                min: 0, // Force minimum to be exactly 0
                                grid: {
                                    drawOnChartArea: true,
                                    drawTicks: true,
                                    z: 1,
                                    tickBorderDash: [],
                                    tickBorderDashOffset: 0,
                                },
                                border: {
                                    display: true,
                                },
                                ticks: {
                                    // Ensure we show zero and format all values as currency
                                    callback: function (value) {
                                        return (
                                            "$" +
                                            value.toLocaleString(undefined, {
                                                minimumFractionDigits: 0,
                                                maximumFractionDigits: 0,
                                            })
                                        );
                                    },
                                    includeBounds: true,
                                },
                                // Not stacked - show side by side for better comparison
                                stacked: false,
                            },
                        },
                    },
                });
            }

            // Initialize chart when page loads
            document.addEventListener("DOMContentLoaded", function () {
                renderGenderAgeSalesChart();
            });
        </script>
    </body>
</html>
