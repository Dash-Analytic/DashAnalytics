<!DOCTYPE html>
<html>
    <head>
        <title>Chart.js Test</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .chart-container {
                width: 80%;
                max-width: 800px;
                height: 400px;
                margin: 20px auto;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Chart.js Basic Test</h1>
        <p>If you can see a chart below, Chart.js is working correctly.</p>

        <div class="chart-container">
            <canvas id="testChart"></canvas>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                console.log("DOM loaded, attempting to create chart...");

                const ctx = document.getElementById("testChart");
                if (!ctx) {
                    console.error("Canvas element not found");
                    return;
                }

                try {
                    console.log("Creating chart...");
                    const myChart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: [
                                "Red",
                                "Blue",
                                "Yellow",
                                "Green",
                                "Purple",
                                "Orange",
                            ],
                            datasets: [
                                {
                                    label: "# of Votes",
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        "rgba(255, 99, 132, 0.7)",
                                        "rgba(54, 162, 235, 0.7)",
                                        "rgba(255, 206, 86, 0.7)",
                                        "rgba(75, 192, 192, 0.7)",
                                        "rgba(153, 102, 255, 0.7)",
                                        "rgba(255, 159, 64, 0.7)",
                                    ],
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                },
                            },
                        },
                    });
                    console.log("Chart created successfully");
                } catch (error) {
                    console.error("Error creating chart:", error);
                    document.body.innerHTML +=
                        '<p style="color: red;">Error creating chart: ' +
                        error.message +
                        "</p>";
                }
            });
        </script>
    </body>
</html>
